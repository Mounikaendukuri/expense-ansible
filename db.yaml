- name: connection with db
  hosts: db
  become: yes
  vars:
    login_host: db.mounikadaws.online
  vars_prompt:
    name : root_password
    prompt: please enter your root password
    private: no
  tasks:
  - name: intsllation of mysql server
    ansible.builtin.dnf:
      name : mysql-server
      state: latest

  - name: start and enable mysql
    ansible.builtin.service:
      name: mysql
      state: started
      enabled: yes
  - name: install mysql python dependies
    ansible.builtin.pip:
      name:
      - PyMySQL
      - cryptography
      executable: pip3.9  # pip3.11 if python version is 3.11
  
  # check the password is already setup or not
  - name: check db connection
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ root_password }}"
      login_host: "{{ login_host }}"
      filter: version
    ignore_errors: yes
    register: mysql_connection_output

  - name: print output
    ansible.builtin.debug:
       msg: "output: {{mysql_connection_output}}"

  - name: setup root password
    ansible.builtin.command: mysql_secure_installation --set-root-pass {{ root_password }}
    when : mysql_connection_output.failed is true # don't give {{ }} in when condition
